<div class="container">
      <div class="row">
  
	<div class="col-sm-4">

   <form (ngSubmit)="adddonate()" #addform="ngForm">
      
       
      <div class="form-group">
        <label for="name">Book Name</label>
        <input type="text" [(ngModel)]="_donate_book_name" 
        name="_donate_book_name" 
        class="form-control" id="donatebookname"
         required #donatebookname="ngModel">
      </div>
       

      <div class="form-group">
        <label for="name">Book Drsc</label>
        <input type="text" [(ngModel)]="_donate_descr" 
        name="_donate_descr" 
        class="form-control" id="donatedescr"
         required #donatedescr="ngModel">
      </div>
       

      <button type="submit" class="btn btn-default form-control" [disabled]="!addform.form.valid" >Submit</button>
    </form>
	</div>
      </div>
</div>
