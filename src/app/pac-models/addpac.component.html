<div class="container">
      
    <div class="panel panel-default">
  <div class="panel-heading">Panel heading without title</div>
  <div class="panel-body">
  

   <form (ngSubmit)="addpac()" #addform="ngForm">
      
       
      <div class="form-group">
        <label for="name">Pac Name</label>
        <input type="text" [(ngModel)]="_pac_name" 
        name="_pac_name" 
        class="form-control" id="pacname"
         required #pacname="ngModel">
      </div>
  <div [hidden]="pacname.valid "
class="alert alert-danger">
 
Name is required
 
</div>

      <div class="form-group">
        <label for="name">Pac Drsc</label>
        <input type="text" [(ngModel)]="_pac_desc" 
        name="_pac_desc" 
        class="form-control" id="pacdesc"
         required #pacdesc="ngModel">
      </div>
  <div [hidden]="pacdesc.valid "
class="alert alert-danger">
 
Desc is required
 
</div>




<div class="form-group">
        <label for="name">Pac Ammount</label>
        <input type="number" [(ngModel)]="_pac_amount" 
        name="_pac_amount" 
        class="form-control" id="pacamount"
         required #pacamont="ngModel">
      </div>
  <div [hidden]="pacamount.valid "
class="alert alert-danger">
 
Pac amount required
 
</div>




<div class="form-group">
        <label for="name">deposit</label>
        <input type="text" [(ngModel)]="_pac_deposit" 
        name="_pac_deposit" 
        class="form-control" id="pacdeposit"
         required #pacdeposit="ngModel">
      </div>

  <div [hidden]="pacdeposit.valid "
class="alert alert-danger">
 
pac deposit is required
 
</div>







      <button type="submit" class="btn btn-default form-control" [disabled]="!addform.form.valid" >Submit</button>
    </form>
    </div>
	
</div>
</div>
