<div class="row">
          <div class="col-md-12 col-md-offset-0">

<div class="agile-grids">	
				<!-- tables -->
				
				<div class="agile-tables">
					<div class="w3l-table-info">

<table class="table table-hover">
  <thead>
    <th></th>
    <th style="font-size: 18px ; font-style: inherit;">Type</th>
    <th style="font-size: 18px ; font-style: inherit;">Amount</th>    
    <th style="font-size: 18px ; font-style: inherit;">Book name</th>            
    <th style="font-size: 18px ; font-style: inherit;">User  name</th>            
    <th style="font-size: 18px ; font-style: inherit;">Action</th>
  </thead>
   
<tr *ngFor="let item of  (allFineJoin|finefilter:input1.value|paginate: { itemsPerPage: 1, currentPage: page } )">
  <td><input type="checkbox" (change)="onCheck(item)"></td>
  <td>{{item.fine_type}}</td>
  <td>{{item.fine_amount}}</td>
  <td>{{item.book_name}}</td>
  <td>{{item.user_name}}</td>
    
    <td>
              <button (click)='updateFine(item)'  type="button" class="btn btn-primary" aria-label="Left Align">
                 <span class="glyphicon glyphicon-edit" aria-hidden="true">Edit</span>
              </button>
               <button (click)='deleteFine(item)' type="button" class="btn btn-danger" aria-label="Left Align">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true">Delete</span>
               </button>
    </td>
</tr>
</table>
					</div>
				</div>
</div>
<div class="has-text-centered">
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
