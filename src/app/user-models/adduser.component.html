<div class="container">
      <div class="row">
 
	<div class="col-sm-4">

   <form (ngSubmit)="adduser()" #addform="ngForm">
      
        
      <div class="form-group">
        <label for="name">Email id</label>
        <input type="text" [(ngModel)]="_user_email_id" 
        name="_user_email_id" 
        class="form-control" id="useremailid"
         required #useremailid="ngModel">
      </div>
       

<div class="form-group">
        <label for="name">Password</label>
        <input type="text" [(ngModel)]="_user_pwd" 
        name="_user_pwd" 
        class="form-control" id="userpwd"
         required #userpwd="ngModel">
      </div>
      
<div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="_user_name" 
        name="_user_name" 
        class="form-control" id="username"
         required #username="ngModel">
      </div>

      <div class="form-group">
        <label for="name">Type</label>
        <input type="text" [(ngModel)]="_user_type" 
        name="_user_type" 
        class="form-control" id="usertype"
         required #usertype="ngModel">
      </div>

      <div class="form-group">
        <label for="name">Mobile no</label>
        <input type="text" [(ngModel)]="_user_mobile_no" 
        name="_user_mobile_no" 
        class="form-control" id="usermobileno"
         required #usermobileno="ngModel">
      </div>


      <div class="form-group">
        <label for="name">Address</label>
        <input type="text" [(ngModel)]="_user_address" 
        name="_user_address" 
        class="form-control" id="useraddress"
         required #useraddress="ngModel">
      </div>



<div class="form-group">
<label for="power">City Name</label>
<select class="form-control" id="city"
[(ngModel)]="_fk_city_id" name="city"
required>
<option *ngFor="let item of allCity" [value]="item.pk_city_id">{{item.city_name}}</option>
</select>
</div>



<div class="form-group">
<label for="power">Pac Name</label>
<select class="form-control" id="pac"
[(ngModel)]="_fk_pac_id" name="pac"
required>
<option *ngFor="let item of allPac" [value]="item.pk_pac_id">{{item.pac_name}}</option>
</select>
</div>

      <button type="submit" class="btn btn-default form-control" [disabled]="!addform.form.valid" >Submit</button>
    </form>
	</div>
      </div>
</div>
