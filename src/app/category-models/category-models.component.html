

<div class="container">
  


 <nav class="navbar navbar-inverse">

<div class="col-md-4 col-md-offset-0">

<div style="margin-top: 10px;">

  <button (click)='deleteAllCategory()'  type="button" class="btn btn-default" aria-label="Left Align">
                 <span class="glyphicon glyphicon-trash" aria-hidden="true">DeleteAll</span>
              </button>

 <button (click)='addCategory(item)'  type="button" class="btn btn-default" aria-label="Left Align">
                 <span class="glyphicon glyphicon-plus-sign" aria-hidden="true">Add</span>
              </button>


</div>
</div>

<div class="col-md-4 col-md-offset-1">
  
              <div style="font-size:30px ; color: white; margin-top: 10px;">
               <span  class="glyphicon glyphicon-euro" aria-hidden="true"></span>
              </div>
          </div>

          <div class="col-md-4 col-md-offset-6">
            <h2 style="color:white; margin-top: -40px; margin-left: -53px;">Category Table</h2>

          </div>

          <div class="col-md-4 col-md-offset-6">

 <div style="margin-top: -40px; margin-left: 350px;">
       <input #input1 type="text" (keyup)="0" 
      placeholder="Search"/>
 </div>

          </div>

   </nav>         

<div class="row">
          <div class="col-md-12 col-md-offset-0">
<div class="agile-grids">	
				<!-- tables -->
				
				<div class="agile-tables">
					<div class="w3l-table-info">

<table class="table table-hover">

  <thead>
    <th></th>
  
    <th style="font-size: 18px ; font-style: inherit;">Category name</th>
    <th style="font-size: 18px ; font-style: inherit;">Action</th>
  </thead>
   
<tr *ngFor="let item of   (allCategory|categoryfilter:input1.value|paginate: { itemsPerPage: 2, currentPage: page } )">
 <td><input type="checkbox" (change)="onCheck(item)"></td>
  
  <td>{{item.cat_name}}</td>
    
    <td>

      
              <button (click)='updateCategory(item)'  type="button" class="btn btn-primary" aria-label="Left Align" style="height: 40px;
                  width: 200px;">
                 <span  aria-hidden="true">Edit</span>
              </button>
               <button (click)='deleteCategory(item)' type="button" class="btn btn-danger" aria-label="Left Align" style="height: 40px; width: 200px;">
                            <span  aria-hidden="true">Delete</span>
               </button>
    </td>
</tr>
</table>
					</div>
				</div>
</div>
<div class="has-text-centered">
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>

          </div>
</div>
 
</div>
