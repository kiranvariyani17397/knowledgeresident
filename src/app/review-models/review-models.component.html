<div class="container">

 <nav class="navbar navbar-inverse">

<div class="col-md-4 col-md-offset-0">

<div style="margin-top: 10px;">
  <button (click)='approveAllRev()'  type="button" class="btn btn-default" aria-label="Left Align">
                 <span  class="glyphicon glyphicon-ok" aria-hidden="true">ApproveAll</span>
              </button>

          </div>      
     </div>



<div class="col-md-4 col-md-offset-1">
  
              <div style="font-size:30px ; color: white; margin-top: 10px;">
               <span  class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
              </div>
          </div>

          <div class="col-md-4 col-md-offset-6">
            <h2 style="color:white; margin-top: -40px; margin-left: -53px;">Review Table</h2>

          </div>

          <div class="col-md-4 col-md-offset-6">

 <div style="margin-top: -40px; margin-left: 350px;">
       <input #input1 type="text" (keyup)="0" 
      placeholder="Search"/>
 </div>

          </div>

   </nav>

<div class="row">
    <div class="agile-grids">	
				<!-- tables -->
				
				<div class="agile-tables">
					<div class="w3l-table-info">

<table class="table table-hover">
  <thead>
      <th></th>
  
    <th style="font-size: 18px ; font-style: inherit;">Comment</th>
    <th style="font-size: 18px ; font-style: inherit;">Flag</th>
    <th style="font-size: 18px ; font-style: inherit;">Rating</th>
    <th style="font-size: 18px ; font-style: inherit;">Book name  </th>
    <th style="font-size: 18px ; font-style: inherit;">User name </th>
    <th style="font-size: 18px ; font-style: inherit;">Action </th>

  </thead>
<tr *ngFor="let item of  (allReviewJoin|reviewfilter:input1.value|paginate: { itemsPerPage: 1, currentPage: page } )">
       <td><input type="checkbox" (change)="onCheck(item)"></td>
 
  <td>{{item.rev_comment}}</td>
   <td>{{item.rev_flag}}</td>
    <td>{{item.rev_rating}}</td>
    <td>{{item.book_name}}</td>
<td>{{item.user_name}}</td>

    <td>

        <button (click)='approveRev(item)' type="button" class="btn btn-success" aria-label="Left Align">
                            <span class="glyphicon glyphicon-ok" aria-hidden="true">Approve</span>
               </button>

            <button (click)='disapproveRev(item)' type="button" class="btn btn-danger" aria-label="Left Align">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true">Disapprove</span>
               </button>
    </td>
</tr>
</table>
					</div>
				</div>
    </div>
<div class="has-text-centered">
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>


    </div>
</div>
